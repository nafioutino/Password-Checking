

<form class="container card" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Nom d'utilisateur</label>
    <input
      class="form-control"
      id="username"
      formControlName="username"
      type="text"
    />
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input
      class="form-control"
      id="password"
      formControlName="password"
      type="password"
    />
  </div>

  <button class="btn" type="submit" [disabled]="!loginForm.valid">
    Connexion
    <svg
    *ngIf="!loginForm.valid"
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    fill="currentColor"
    class="bi bi-lock-fill"
    viewBox="0 0 16 16"
  >
    <path
      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
    />
  </svg>
  <svg
    *ngIf="loginForm.valid"
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    fill="currentColor"
    class="bi bi-unlock-fill"
    viewBox="0 0 16 16"
  >
    <path
      d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2"
    />
  </svg>
  </button>
</form>
